<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <h1>Tasks</h1>
    </header>

    <main class="main-container">
      <div class="task-input-container">
        <input
          type="text"
          id="taskName"
          placeholder="task name..."
          class="input"
        />
        <select id="labels" class="input">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
          <option value="Backlog">Backlog</option>
        </select>
        <button class="add-task-btn">Add Task</button>
      </div>

      <div class="sort-container" id="sortButtons">
        <button class="sort-btn all-btn" id="sortAll">All</button>
        <button class="sort-btn high-btn" id="sortHigh">High</button>
        <button class="sort-btn medium-btn" id="sortMedium">Medium</button>
        <button class="sort-btn low-btn" id="sortLow">Low</button>
        <button class="sort-btn backlog-btn" id="sortBacklog">Backlog</button>
      </div>

      <div class="tasks-container">
        <ul class="tasks-list"></ul>
      </div>
    </main>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
